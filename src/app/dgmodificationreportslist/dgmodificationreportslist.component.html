<body>

    <div class="container">
        <div class="row mt-3 mb-3 new_lease">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb pl-0">
                        <i class="fas fa-home" style="line-height: 1.5;margin-left:4px;"></i>
                        <li class="breadcrumb-item" style="margin-left:4px;" aria-current="page">Modification</li>
                        <li class="breadcrumb-item active" style="margin-left:4px;" aria-current="page">Select Report</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- <option value="{{row.value['classOfAsset']}}" *ngFor="let row of mapClassOfAsset | keyvalue">{{row.value['classOfAsset']}}</option> -->

        <div class="row mt-4">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-12 report_css">CR Number</div>
                    <select [(ngModel)]="leaseContractNo" class="form-control col-lg-8 col-md-4 col-12">
                        <option>All</option>
                        <!-- <option *ngFor="let row of mapUserFilter | keyvalue">{{row.value['classOfAsset']}}</option> -->
                        <option *ngFor="let row of mapContractReferenceFilter | keyvalue  ; let i = index ">{{row.value}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-12 report_css">Lessor Name</div>
                    <select [(ngModel)]="lessorName" class="form-control col-lg-8 col-md-4 col-12">
                        <option>All</option>
                        <option *ngFor="let row of mapLessorNameFilter | keyvalue  ; let i = index ">{{row.value}}</option>
                    </select> 
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-12 report_css">Class of asset</div>
                    <select [(ngModel)]="classOfAsset" class="form-control col-lg-8 col-md-4 col-12">
                        <option>All</option>
                        <!-- <option *ngFor="let row of mapUserFilter | keyvalue">{{row.value['classOfAsset']}}</option> -->
                        <option *ngFor="let row of mapClassOfAssetFilter | keyvalue  ; let i = index ">{{row.value}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 text-right">
                <button class="btn btn-info" (click)="getFilterUserData()">Search Report</button>
            </div>
        </div>
    </div>

    <div id="rightOfUseResponsePanel"></div>

         <table class="table table-striped table-bordered" id ="example">
            <thead>
              <tr>
                <th>Sr #</th>
                <th>Contract Ref. No.</th>
                <th>Lessor Name</th>
                <th>Class of Asset</th>
                <th>Action</th>
              </tr>
            </thead>
            <!-- routerLink="/derecognitionJounrnalentries" -->
            <tbody>
              <tr *ngFor="let row of mapUserData |  keyvalue: originalOrder  ; let i = index"  class="dataListLi" id="{{row.value['id']}}" >
                <td id="{{row.value['id']}}">{{i+1}}</td>
                <td id="{{row.value['id']}}">{{row.value['leaseContractNo']}}</td>
                <td id="{{row.value['id']}}">{{row.value['lessorName']}}</td>
                <td id="{{row.value['id']}}">{{row.value['classOfAsset']}}</td>
                <td>
                  <span ><i class="fa fa-trash" id="deleteUser"></i></span>
                </td>
              </tr>
            </tbody>
        </table>
