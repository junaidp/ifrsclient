<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="index.html">Home <span class="sr-only"></span></a></li>
						<li class="nav-item"><a class="nav-link" href="aboutus.html">About Us<span class="sr-only"></span></a></li>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					<div class="login100-form-title preview text-center">
                        <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" id="blah" alt="Preview Image" width="200" height="200"/>
                        <div class="browse-button photo_css">
                            <i class="fa fa-pencil-alt"></i>
                            <input class="browse-input" type="file" required name="UploadedFile" onchange="readURL(this);" id="UploadedFile" />
                        </div>
                        <span class="Error"></span>
                    </div>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Company Name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Company Name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Company Email">
						<input class="input100" type="email" name="" placeholder="Company Email">
						<span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Company Address">
						<input class="input100" type="text" name="" placeholder="Company Address">
						<span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="company Contact Number">
						<input class="input100" type="number" name="" placeholder="Contact Number">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="signup.html" class="txt3">
							Sign Up
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('img/bg-01.jpg');"></div>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
