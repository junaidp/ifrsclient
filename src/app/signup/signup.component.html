<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SignIn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" id="bootstrap-css"> 
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.js"></script> -->
    </head>
    <body>
   
        <div class="container">
            <div class="register-photo">
                <div class="form-container">
                              
    
                    <div class="image-holder"></div>
                    
                    <form method="post">
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                        <div class="preview text-center">
                            <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" id="blah" alt="Preview Image" width="200" height="200"/>
                            <div *ngIf="!isLoggedIn" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>User Saved</strong>
                                      </div>       
                                       <div *ngIf="!isEmpty" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>Please Enter Email</strong>
                                      </div>     
                                      <div *ngIf="!isPEmpty" class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                                                      <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <strong>Please Enter Password</strong>
                                                  </div>   
                                      <div *ngIf="!isNotmatched" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>Password and Confirm Password must be same</strong>
                                      </div>     
                            <div class="browse-button">
                                <i class="fa fa-pencil-alt"></i>
                                <input class="browse-input" type="file" required name="UploadedFile" onchange="readURL(this);" id="UploadedFile" />
                            </div>
                            <span class="Error"></span>
                        </div>
                        <div class="form-group"><input class="form-control" type="email" [(ngModel)]="name" name="email" required placeholder="Email"></div>
                        <div class="form-group"><input class="form-control" type="password" [(ngModel)]="password"  id="txtPassword" [ngModelOptions]="{standalone: true}" name="passwordfirst" placeholder="Password"></div>
                        <div class="form-group"><input class="form-control" type="password"  [(ngModel)]="Confirmpassword" id="txtConfirmPassword" [ngModelOptions]="{standalone: true}" name="password-repeat" placeholder="Password (repeat)"></div>
                        <div class="form-group">
                            <div class="form-check"><label class="form-check-label"><input  class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                        </div>
                        <div class="form-group"><button class="btn btn-primary btn-block"  (click)="SignUp()" type="submit">Sign Up</button></div><a href="login.html" class="already">You already have an account? Login here.</a>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
    </body>
</html>
