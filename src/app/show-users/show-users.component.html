<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="container">
    <h2>Users</h2>
          
    <table class="table table-striped table-bordered"id ="editUserTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>ContactNumber</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of map | keyvalue" id="edit">
          <td id="{{row.value['userId']}}">{{row.value['name']}}</td>
          <td id="{{row.value['userId']}}">{{row.value['password']}}</td>
          <td id="{{row.value['userId']}}">{{row.value["email"]}}</td>
          <td id="{{row.value['userId']}}">{{row.value["contactNumber"]}}</td>
          <td>
            <!-- <button class = "editUser2" id="{{row.value['userId']}}">edit</button>
            <button class ="hiii"  id="clickb">hello</button> -->
            <span  class = "editUser2" id="{{row.value['userId']}}" ><i  class="fa fa-edit editUser"></i></span>&nbsp;
            <span ><i class="fa fa-trash" id="deleteUser"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
    <button class ="hiii"  id="clickb">hello</button>
  </div>
