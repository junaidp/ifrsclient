
<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>            
    <table class="table table-striped table-bordered"id ="newTables">
      <thead>
        <tr>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>ContactNumber</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of map | keyvalue" id="edit">
          <td id="{{row.value['userId']}}">{{row.value['name']}}</td>
          <td id="{{row.value['userId']}}">{{row.value['password']}}</td>
          <td id="{{row.value['userId']}}">{{row.value["email"]}}</td>
          <td id="{{row.value['userId']}}">{{row.value["contactNumber"]}}</td>
          <td>
            <span id="{{row.value['userId']}}" ><i id="edit" class="fa fa-edit editUser"></i></span>&nbsp;
            <span id="edit"><i class="fa fa-trash"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
  $( document ).ready(function() {
    console.log( "ready!" );
    
    });

    $("#edit").on("click", function (){
      alert("sad")
    });

  </script>
