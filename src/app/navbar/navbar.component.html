<div id="myModal" class="modall">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span class="closee" onclick="$('#myModal').hide();">&times;</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row" id="companyAddUserResponcePanel"></div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">UserName</label>
                            <input type="email" class="form-control" id="exampleInputUserName" name="signUpUserName" [(ngModel)]="signUpUserName" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="signUpEmail" [(ngModel)]="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputcontact">Contact Number</label>
                            <input type="email" class="form-control" id="exampleInputcontact" name="signUpContact" [(ngModel)]="signUpContact" aria-describedby="emailHelp" placeholder="contact number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="signUpPasword" [(ngModel)]="signUpPassword" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <input type="hidden" class="form-control" name="signUpCompany" [(ngModel)]="signUpCompany" id="exampleCompany" placeholder="Company">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="SignUp()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModall_fordownload" class="modall">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span class="closee" onclick="$('#myModall_fordownload').hide();">&times;</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <p>Download file <a href="/src/assets/file/file.xlsx" download>Click here</a></p>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-info" id="myBtnupload">Upload here</button>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
</div>
<div id="myModall_forupload" class="modall">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span class="closee" onclick="$('#myModall_forupload').hide();">&times;</span>
                </div>
            </div>
            <div class="row">
                <form class="col-12">
                    <h1>Upload a file</h1>
                    <div class="upload-container mt-2">
                        <div class="border-container">
                            <div class="icons fa-4x">
                                <i class="fas fa-file-image" data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i>
                                <i class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i>
                                <i class="fas fa-file-pdf" data-fa-transform="shrink-3 down-2 right-6 rotate-45"></i>
                            </div>
                            <!--<input type="file" id="file-upload">-->
                            <!-- <p>Upload file <input type="file"></p> -->
                            <ng-container>
                                <input type="file" class="form-control input_file" id="uploadFile" multiple (change)="getFileDetails($event)">
                            </ng-container>
                        </div>
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-12">
                            <button class="btn btn-info" (click)="uploadBulkFile()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
